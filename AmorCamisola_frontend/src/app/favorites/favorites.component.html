<div class="container mt-5">
  <h1 class="text-center page-title">Favoritos</h1>

  <div *ngIf="favorites.length === 0" class="text-center py-5 empty-state">
    <p class="text-muted">Você ainda não tem produtos favoritos!</p>
    <button class="btn btn-primary mt-3" routerLink="/products">
      Ver Produtos
    </button>
  </div>

  <div *ngIf="favorites.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of favorites">
        <app-product [productId]="product.id"></app-product>
    </div>
  </div>
</div>
